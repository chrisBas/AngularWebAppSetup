<div class="container">
    <div *ngIf="isLoggingIn" id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <!--div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a>
                </div-->
            </div>
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form">
                    <div class="form-input">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input [(ngModel)]="user.username" id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" data-error="Invalid username" required>
                        </div>
                        <span class="error-msg" *ngIf="!isValidUsername">{{invalidUsername}}</span>
                    </div>
                    <div class="form-input">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input [(ngModel)]="user.password" id="login-password" type="password" class="form-control" name="password" placeholder="password">
                        </div>
                        <span class="error-msg" *ngIf="!isValidPassword">{{invalidPassword}}</span>                        
                    </div>
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <a id="btn-login" href="#" class="btn btn-success" (click)="tryLogin()">Login  </a>
                            <!--a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a-->
                            <span class="error-msg" *ngIf="!isValidLogin">{{invalidLogin}}</span>   
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account!
                                <a (click)="alternateLogin()">
                                        Sign Up Here
                                    </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div *ngIf="!isLoggingIn" id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" (click)="alternateLogin()">Sign In</a>
                </div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form">
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" [(ngModel)]="user.username" class="form-control" name="email" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">First Name</label>
                        <div class="col-md-9">
                            <input type="text" [(ngModel)]="user.firstname" class="form-control" name="firstname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Last Name</label>
                        <div class="col-md-9">
                            <input type="text" [(ngModel)]="user.lastname" class="form-control" name="lastname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" [(ngModel)]="user.password" class="form-control" name="passwd" placeholder="Password">
                        </div>
                    </div>
                    <!--div class="form-group">
                        <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="icode" placeholder="">
                        </div>
                    </div-->
                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="button" class="btn btn-info" (click)="trySignup()"><i class="icon-hand-right"></i>Sign Up</button>
                            <span class="error-msg" *ngIf="!isValidLogin">{{invalidLogin}}</span>  
                            <!--span style="margin-left:8px;">or</span -->
                        </div>
                    </div>
                    <!-- div style="border-top: 1px solid #999; padding-top:20px" class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                        </div>
                    </div -->
                </form>
            </div>
        </div>
    </div>
</div>
